<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table.border {
            border-collapse: collapse;
        }

        table.border th {
            padding: 5px;
            border: 1px solid black;
        }

        table.border td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td style="text-align:right"><h4 style="margin:0px">Reporte de notas a la fecha para @NOMBRE</h4></td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%; margin-top: 15px">
                    <thead>
                        <tr style="background-color: #FFFFFF">
                            <th style="text-align: center;">Plan</th>
                            <th style="text-align: center;">Materia</th>
                            <th style="text-align: center;">Condición</th>
                            <th style="text-align: center;">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                    </tbody>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="3" height="30">
                <table style="width:100%">
                    <tr>
                        <td>Observación: Su promedio es de @PROMEDIO</td>
                    </tr>
                    <tr style="display: flex;">
                        <td style="width:70%; text-align: start;">SYSACAD - Todos los derechos reservados ©</td>
                        <td style="width:30%; text-align: end;">@FECHA</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
